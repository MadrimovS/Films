<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>9-dars</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
		/>
	</head>
	<body class="bg-dark text-light">
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container">
					<a class="navbar-brand" href="#">Films</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">About</a>
							</li>


							<li class="nav-item dropdown">
								<a
									class="nav-link dropdown-toggle"
									href="#"
									role="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									All Films
								</a>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="#">Action</a></li>
									<li><a class="dropdown-item" href="#">Another action</a></li>
									<li><hr class="dropdown-divider" /></li>
									<li><a class="dropdown-item" href="#">Something else here</a></li>
								</ul>
							</li>
						</ul>


						
						<form id="searchForm" class="d-flex" role="search">
							<input
								id="searchInp"
								class="form-control me-2"
								type="search"
								placeholder="Search"
								aria-label="Search"
							/>
							<button class="btn btn-outline-success" type="submit">Search</button>
						</form>
					</div>
				</div>
			</nav>
		</header>

		<h1 class="mt-5 mb-4 text-center">Films</h1>

		<main>
			<!-- Modal -->
			<div
				class="modal fade"
				id="exampleModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog text-dark">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">Edite Post</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<form id="editeForm">
								<input name="image" class="form-control" type="text" placeholder="img" />
								<input name="title" class="form-control mt-2" type="text" placeholder="title" />
								<input name="overview" class="form-control mt-2" type="text" placeholder="overview" />
								<input name="date" class="form-control mt-2" type="datetime-local" />
								<img name="img" class="form-control p-0 mt-3 w-50 mx-auto" src="" alt="" />
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button id="saveBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">
								Save
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="container mx-auto">
				<div id="cards" class="row gap-3"></div>
			</div>

			<template id="template">
				<div class="col-12 col-md-3 col-sm-12 mt-3 card bg-dark p-0 mx-auto">
					<img src="..." class="card-img-top" alt="..." />
					<div class="card-body">
						<h5 class="card-title"></h5>
						<p class="card-text"></p>
						<ul id="genres" class="list-unstyled text-secondary"></ul>
						<p class="date text-primary"></p>
						<button id="deleteBtn" class="btn w-100 btn-outline-danger delete-btn">Delete</button>
						<button
							id="editeBtn"
							class="btn w-100 mt-2 btn-outline-success edite-btn"
							data-bs-toggle="modal"
							data-bs-target="#exampleModal"
						>
							Edite
						</button>
					</div>
				</div>
			</template>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="./js/films.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
